<!DOCTYPE html>
<html>
<head>
    <title>Box Shadow Color</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />

    <style type="text/css">

    button{
        width: 100px;
        height: 50px;
    }
       
    </style>
</head>

<body>
    <h1>This is tailwind CSS</h1>

    <button type="button" class="text-white bg-indigo-500 shadow-sm shadow-none">Apply Now!</button>

    <button type="button" class="text-white bg-indigo-500 shadow-sm shadow-red-500">Apply Now!</button>

    <button type="button" class="text-white bg-indigo-500 shadow-md shadow-red-500">Apply Now!</button>

    <button type="button" class="text-white bg-indigo-500 shadow-lg shadow-red-500">Apply Now!</button>

    <button type="button" class="text-white bg-indigo-500 shadow-xl shadow-red-500">Apply Now!</button>

    <button type="button" class="text-white bg-indigo-500 shadow-2xl shadow-red-500">Apply Now!</button>

    <button type="button" class="text-white bg-indigo-500 shadow-inner shadow-red-500">Apply Now!</button>

    <button type="button" class="text-white bg-indigo-500 shadow-inner shadow-sky-600">Apply Now!</button>

</body>
</html>
