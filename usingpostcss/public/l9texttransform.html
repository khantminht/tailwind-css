<!DOCTYPE html>
<html>
<head>
    <title>text transform</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <h1>This is tailwind CSS</h1>

    <p class="uppercase">This is sample text</p>
    <p class="lowercase">THIS IS SAMPLE TEXT</p>
    <p class="captilize">This is sample text</p>
    <p class="normal-case">This is sample text</p>

</body>
</html>

<!-- 
uppercase   text-transform:uppercase;
lowercase   text-transform:lowercase;
captilize   text-transform:captilize;
normal-case text-transform:none;
-->
