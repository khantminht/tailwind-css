<!DOCTYPE html>
<html>
<head>
    <title>Grayscale & Invert & Sepia</title>

    <link href="./tailwind.css" rel="stylesheet" type="text/css" /> 

    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>This is tailwind CSS</h1>

    <div class="box grayscale-0">
        <img src="./img/weowedfour.jpg" alt="weowedfour.jpg" />
    </div>

    <div class="box grayscale">
        <img src="./img/weowedfour.jpg" alt="weowedfour.jpg" />
    </div>

    <hr/>

    <div class="box invert-0">
        <img src="./img/mountain.jpg" alt="mountain.jpg" />
    </div>

    <div class="box invert">
        <img src="./img/mountain.jpg" alt="mountain.jpg" />
    </div>

    <hr/>

    <div class="box sepia-0">
        <img src="./img/mountain.jpg" alt="mountain.jpg" />
    </div>

    <div class="box sepia">
        <img src="./img/mountain.jpg" alt="mountain.jpg" />
    </div>

</body>
</html>

<!-- 
    grayscale-0     filter:grayscale(0%);   0-100%
    grayscale       filter:grayscale(100%); 0-100%
-->

<!-- 
    invert-0        filter:invert(0%);      0-100%
    invert          filter:invert(0%);      0-100%
-->

<!-- 
    sepia-0        filter:sepia(0%);        0-100%
    sepia          filter:sepia(0%);        0-100%
-->
