<!DOCTYPE html>
<html>
<head>
    <title>Text Decoration</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>This is tailwind CSS</h1>

    <p class="no-underline">This is text decoration no-underline</p>
    <p class="underline">This is text decoration underline</p>
    <p class="line-through">This is text decoration line-through</p>
    <p class="overline">This is text decoration overline</p>
    
    

</body>
</html>

<!-- 
no-underline       text-decoration:underline;
underline          text-decoration:line-through:
line-through       text-decoration:overline;
over-line          text-decoration:none;
-->
