<!DOCTYPE html>
<html>
<head>
    <title>Text Decoration Color</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />

    <style type="text/css">

        .div1{
            color: steelblue;
        }
       
    </style>
</head>

<body>
    <h1>This is tailwind CSS</h1>

    <div class="div1">
        <h1 class="underline">Save Myanmar</h1>
    </div>
    <br/>

    <div class="div1">
        <h1 class="text-red-500 underline">Save Myanmar</h1>
    </div>
    <br/>

    <div class="div1">
        <h1 class="underline decoration-inherit">Save Myanmar</h1>
    </div>
    <br/>

    <div class="div1">
        <h1 class="underline decoration-current">Save Myanmar</h1>
    </div>
    <br/>

    <div class="div1">
        <h1 class="underline decoration-black">Save Myanmar</h1>
    </div>
    <br/>

    <div class="div1">
        <h1 class="underline decoration-current">Save Myanmar</h1>
    </div>
    <br/>

    <div class="div1">
        <h1 class="underline decoration-red-300">Save Myanmar</h1>
    </div>
    <br/>

    <div class="div1">
        <h1 class="underline decoration-red-300">Save Myanmar</h1>
    </div>
    <br/>

</body>
</html>
