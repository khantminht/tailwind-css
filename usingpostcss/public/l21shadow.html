<!DOCTYPE html>
<html>
<head>
    <title>Shadow & Drop Shadow</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        body{
            background-color: #f1f1f1;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .d-flex{
            display: flex;
        }

    </style>
</head>

<body>

    <h1>This is tailwind CSS</h1>

    <div class="d-flex">
        <div class="box  shadow-none"></div>
        <div class="box  drop-shadow-none"></div>
    </div>
    
    <div class="d-flex">
        <div class="box  shadow-sm"></div>
        <div class="box  drop-shadow-sm"></div>
    </div>

    <div class="d-flex">
        <div class="box  shadow"></div>
        <div class="box  drop-shadow"></div>
    </div>

    <div class="d-flex">
        <div class="box  shadow-md"></div>
        <div class="box  drop-shadow-md"></div>
    </div>

    <div class="d-flex">
        <div class="box  shadow-lg"></div>
        <div class="box  drop-shadow-lg"></div>
    </div>

    <div class="d-flex">
        <div class="box  shadow-xl"></div>
        <div class="box  drop-shadow-xl"></div>
    </div>

    <div class="d-flex">
        <div class="box  shadow-2xl"></div>
        <div class="box  drop-shadow-2xl"></div>
    </div>

    <div class="d-flex">
        <div class="box shadow-2xl shadow-inner"></div>
    </div>

</body>
</html>

<!-- 
    shadow-none     box-shadow: h v b c;
    shadow-sm
    shadow
    shadow-md
    shadow-lg
    shadow-xl
    shadow-2xl

    shadow-inner    box-shasow:inset h v b c, h v b c;
-->

<!-- 
    drop-shadow-none     filter:drop-shadow(h v b c) drop-shadow(h v b c);
    drop-shadow-sm
    drop-shadow
    drop-shadow-md
    drop-shadow-lg
    drop-shadow-xl
    drop-shadow-2xl
-->
