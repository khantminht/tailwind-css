<!DOCTYPE html>
<html>
<head>
    <title>Text Underline Offset</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
</head>

<body>

    <h1>This is tailwind CSS</h1>

    <p class="underline underline-offset-0">This is text decoration 0</p>
    
    <p class="underline underline-offset-1">This is text decoration 1</p>
    <p class="underline underline-offset-2">This is text decoration 2</p>

    <!-- <p class="underline underline-offset-3">This is text decoration 3</p> -->

    <p class="underline underline-offset-4">This is text decoration 4</p>

    <!-- <p class="underline underline-offset-5">This is text decoration 5</p> -->
    <!-- <p class="underline underline-offset-6">This is text decoration 6</p> -->
    <!-- <p class="underline underline-offset-7">This is text decoration 7</p> -->

    <p class="underline underline-offset-8">This is text decoration 8</p>

    <p class="underline underline-offset-auto">This is text decoration auto</p>

</body>
</html>

<!-- 
underline-offsets works only with underline.
underline-offset-0  ==> 0px
underline-offset-1  ==> 1px
underline-offset-2
underline-offset-3  ==> no work
underline-offset-4

underline-offset-8

underline-offset-auto ==> 1px auto
-->
