<!DOCTYPE html>
<html>
<head>
    <title>Margin and Padding</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />

    <style type="text/css">

          
    </style>
</head>

<body>
    <h1>This is tailwind CSS</h1>

    <h3>Margin</h3>

    <div class="w-40 h-40 bg-stone-200 m-10">Box1</div>
    <div class="w-40 h-40 bg-stone-200">Box2</div>

    <div class="w-40 h-40 bg-stone-200 mx-10">Box3</div>
    <div class="w-40 h-40 bg-stone-200 my-10">Box4</div>

    <div class="w-40 h-40 bg-stone-200 ml-10">Box5</div>
    <div class="w-40 h-40 bg-stone-200 mr-10">Box6</div>
    <div class="w-40 h-40 bg-stone-200 mt-10">Box7</div>
    <div class="w-40 h-40 bg-stone-200 mb-10">Box8</div>

    <div class="w-40 h-40 bg-stone-200 m-auto">Box9</div>
    <div class="w-40 h-40 bg-stone-200 mx-auto">Box10</div>

    <h3>padding</h3>

    <div class="w-40 h-40 bg-stone-200 p-5 m-10">Box1</div>
    <div class="w-40 h-40 bg-stone-200 px-5 m-10">Box1</div>
    <div class="w-40 h-40 bg-stone-200 py-5 m-10">Box1</div>

    <div class="w-40 h-40 bg-stone-200 pl-5 m-10">Box1</div>
    <div class="w-40 h-40 bg-stone-200 pr-5 m-10">Box1</div>
    <div class="w-40 h-40 bg-stone-200 pt-5 m-10">Box1</div>
    <div class="w-40 h-40 bg-stone-200 pb-5 m-10">Box1</div>

</body>
</html>
