<!DOCTYPE html>
<html>
<head>
    <title>Accent Colors</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>This is tailwind CSS</h1>

    <form action="" method="">

        <div>
            <label for="">Fav Music</label>

            <input type="checkbox" name="favpop" id="favpop" class="" checked/><label for="favpop">Pop</label>
            <input type="checkbox" name="favpop" id="favrock" class="accent-zinc-500" checked/><label for="favrock">Rock</label>
            <input type="checkbox" name="favpop" id="favhip" class="accent-rose-500" checked/><label for="favhip">hiphop</label>
        </div>

        <div>
            <label for="range">range</label>
            <input type="range" id="range" class="accent-teal-500" min="0" max="100" value="80"/>
        </div>
    </form>

</body>
</html>
