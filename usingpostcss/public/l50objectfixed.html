<!DOCTYPE html>
<html>
<head>
    <title>Object Fix</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />

    <style type="text/css">

        
       
    </style>
</head>

<body>
    <h1>This is tailwind CSS</h1>

    <div class="bg-indigo-300 my-5">
        <img src="./img/image.png" class="w-96 h-52 mx-auto" alt="image" />null
    </div>

    <div class="bg-indigo-300 my-5">
        <img src="./img/image.png" class="w-96 h-52 mx-auto object-none" alt="image" />object-none
    </div>

    <div class="bg-indigo-300 my-5">
        <img src="./img/image.png" class="w-96 h-52 mx-auto object-contain" alt="image" />object-contain
    </div>

    <div class="bg-indigo-300 my-5">
        <img src="./img/image.png" class="w-96 h-52 mx-auto object-cover" alt="image" />object-cover
    </div>

    <div class="bg-indigo-300 my-5">
        <img src="./img/image.png" class="w-96 h-52 mx-auto object-fill" alt="image" />object-fill
    </div>

    <div class="bg-indigo-300 my-5">
        <img src="./img/image.png" class="w-96 h-52 mx-auto object-scale-down" alt="image" />object-scale-down
    </div>

</body>
</html>

<!--  
    object-none     object-fit:none;
    object-contain  object-fit:contain;
    object-cover    object-fit:cover;
    object-fill     object-fit:fill;  ~     //with object property
    object-scale-down   object-fit:scale-down;
-->
