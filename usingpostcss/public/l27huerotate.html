<!DOCTYPE html>
<html>
<head>
    <title>Huerotate</title>

    <link href="./tailwind.css" rel="stylesheet" type="text/css" /> 

    <style type="text/css">
        .box img{
            width: 300px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>This is tailwind CSS</h1>

    <div class="box hue-rotate-0">
        <img src="./img/weowedfive.jpg" alt="weowedfive.jpg" />
    </div>

    <div class="box hue-rotate-30">
        <img src="./img/weowedfive.jpg" alt="weowedfive.jpg" />
    </div>

    <div class="box hue-rotate-60">
        <img src="./img/weowedfive.jpg" alt="weowedfive.jpg" />
    </div>

    <div class="box hue-rotate-90">
        <img src="./img/weowedfive.jpg" alt="weowedfive.jpg" />
    </div>

    <div class="box hue-rotate-180">
        <img src="./img/weowedfive.jpg" alt="weowedfive.jpg" />
    </div>

    <hr/>


</body>
</html>

<!-- 
    hue-rotate-0     filter:hue-rotate(deg);   0 90deg 180deg 360deg

    hue-rotate-30 
    hue-rotate-60

    hue-rotate-180  filter:hue-rotate(180deg);
   
-->
