<!DOCTYPE html>
<html>
<head>
    <title>Container and Box Sizing </title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>This is tailwind CSS</h1>

    <div class="mx-auto">This is awesome tailwind css</div>

    <div class="container sm:mx-auto">This is container in sm</div>
    <div class="container md:mx-auto">This is container in md</div>
    <div class="container lg:mx-auto">This is container in lg</div>
    <div class="container xl:mx-auto">This is container in xl</div>
    <div class="container 2xl:mx-auto">This is container in 2xl</div>
    <hr/>

    <div class="w-36 h-36 bg-blue-500">Normal</div><br/>
    <div class="w-36 h-36 bg-blue-500 border-8 box-border">border-box</div><br/>
    <div class="w-36 h-36 bg-blue-500 border-8 box-content">content-box</div><br/>

</body>
</html>
